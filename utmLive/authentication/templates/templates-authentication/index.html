{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'static-authentication/style.css' %}">  
    <title>UTM Live</title>
</head>
<body>
    <nav class="header">
        <div class="menu">
            <a class="menu-item" href="#map">Map</a>
            <a class="menu-item" href="#spots">Spots</a>
            {% if user.is_authenticated %}
            <a class="menu-item" href="#" onclick="document.getElementById('logout-form').submit()"; return false;">Logout</a>
            <form id="logout-form" action="{% url 'logout_screen' %}" method="POST" style="display:none;">
                {% csrf_token %}
            </form>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}
    
    <script src="{% static 'static-authentication/script.js' %}"></script>
</body>
</html>
