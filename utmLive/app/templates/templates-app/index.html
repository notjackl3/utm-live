{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Live</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'static-app/style.css' %}">  

</head>
<body>
    <nav class="header">
        <div class="menu">
            <a class="menu-item" href="#map">Map</a>
            <a class="menu-item" href="#spots">Spots</a>
            {% if user.is_authenticated %}
            <a class="menu-item" href="#" onclick="document.getElementById('logout-form').submit()"; return false;">Logout</a>
            <form id="logout-form" action="{% url 'logout_screen' %}" method="POST" style="display:none;">
                {% csrf_token %}
            </form>
            {% endif %}
        </div>
    </nav>
    
    <div class="my-location-wrapper">
        <button id="my-location-button"> Detect my location </button>
    </div>

    <div class="map-wrapper">
        <div id="map" style="width: 100%; height: 100%;"></div>
        <div class="map-overlay right" id="properties"></div>
    </div>

    <script>
        mapboxgl.accessToken = "{{ mapbox_access_token }}";
        const MAIN_LAYER = "test";
        const BASE_ASSETS_URL = "{% static 'static-app/assets/' %}";
    </script>
    <script src="{% static 'static-app/script-utils.js' %}"></script>
    <script src="{% static 'static-app/script-map.js' %}"></script>
</body>
</html>
